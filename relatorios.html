<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Relat√≥rios - Estoque</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- CSS customizados -->
  <link rel="stylesheet" href="css/base.css">
</head>
<body class="container py-4">

  <!-- Header -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="mb-0">üìä Relat√≥rios de Estoque</h1>
    <div>
      <span id="usuarioLogado" class="me-3 fw-bold text-primary"></span>
      <button id="btnLogout" class="btn btn-outline-danger btn-sm" aria-label="Sair do sistema">Sair</button>
    </div>
  </div>

  <!-- Filtros -->
  <form id="form-filtros" class="row g-3 mb-4">
    <div class="col-md-3">
      <label for="dataInicio" class="form-label">Data In√≠cio</label>
      <input type="date" id="dataInicio" name="dataInicio" class="form-control">
    </div>
    <div class="col-md-3">
      <label for="dataFim" class="form-label">Data Fim</label>
      <input type="date" id="dataFim" name="dataFim" class="form-control">
    </div>
    <div class="col-md-3">
      <label for="usuario" class="form-label">Usu√°rio</label>
      <select id="usuario" name="usuario" class="form-select">
        <option value="">Todos</option>
      </select>
    </div>
    <div class="col-md-3">
      <label for="tipo" class="form-label">Tipo</label>
      <select id="tipo" name="tipo" class="form-select">
        <option value="">Todos</option>
        <option value="entrada">Entrada</option>
        <option value="saida">Sa√≠da</option>
        <option value="remocao">Remo√ß√£o</option>
      </select>
    </div>
    <div class="col-12 text-end">
      <button type="button" class="btn btn-primary" id="btn-filtrar">üîç Filtrar</button>
    </div>
  </form>

  <!-- Tabela -->
  <div class="table-responsive mb-4">
    <table class="table table-bordered table-striped shadow-sm" id="tabelaRelatorios">
      <thead>
        <tr>
          <th>Data</th>
          <th>Produto</th>
          <th>Tipo</th>
          <th>Quantidade</th>
          <th>Usu√°rio</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td colspan="5" class="text-center text-muted">Use os filtros para buscar movimenta√ß√µes</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Exporta√ß√µes -->
  <div class="mb-4">
    <button class="btn btn-danger" id="btn-pdf">üìÑ Exportar PDF</button>
    <button class="btn btn-success" id="btn-excel">üìä Exportar Excel</button>
  </div>

  <!-- Gr√°ficos -->
  <div class="row">
    <div class="col-md-6 mb-4">
      <canvas id="graficoBarras"></canvas>
    </div>
    <div class="col-md-6 mb-4">
      <canvas id="graficoPizza"></canvas>
    </div>
  </div>

  <!-- Scripts -->
  <script src="js/api.js"></script>
  <script src="js/logout.js"></script>
  <script>
    async function carregarUsuarios() {
      try {
        const resp = await fetch("api/actions.php?acao=listar_usuarios");
        const res = await resp.json();
        const select = document.getElementById("usuario");

        if (res.sucesso && Array.isArray(res.dados)) {
          res.dados.forEach(u => {
            const opt = document.createElement("option");
            opt.value = u.id;
            opt.textContent = u.nome;
            select.appendChild(opt);
          });
        }
      } catch (err) {
        console.error("Erro ao carregar usu√°rios:", err);
      }
    }

    document.getElementById("btn-filtrar").addEventListener("click", async () => {
      const filtros = {
        data_inicio: document.getElementById("dataInicio").value,
        data_fim: document.getElementById("dataFim").value,
        usuario_id: document.getElementById("usuario").value,
        tipo: document.getElementById("tipo").value
      };

      const query = new URLSearchParams(filtros).toString();
      const resp = await fetch("api/actions.php?acao=listar_relatorios&" + query);
      const res = await resp.json();

      const tbody = document.querySelector("#tabelaRelatorios tbody");
      tbody.innerHTML = "";

      if (!res.sucesso || res.dados.length === 0) {
        tbody.innerHTML = `<tr><td colspan="5" class="text-center text-muted">Nenhum registro encontrado</td></tr>`;
        return;
      }

      res.dados.forEach(item => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${item.data}</td>
          <td>${item.produto}</td>
          <td>${item.tipo}</td>
          <td>${item.quantidade}</td>
          <td>${item.usuario}</td>
        `;
        tbody.appendChild(tr);
      });

      atualizarGraficos(res.dados);
    });

    // Gr√°ficos
    let graficoBarras, graficoPizza;
    function atualizarGraficos(dados) {
      const ctxBarras = document.getElementById("graficoBarras").getContext("2d");
      const ctxPizza = document.getElementById("graficoPizza").getContext("2d");

      const tipos = ["entrada", "saida", "remocao"];
      const contagem = { entrada: 0, saida: 0, remocao: 0 };
      dados.forEach(d => contagem[d.tipo]++);

      if (graficoBarras) graficoBarras.destroy();
      graficoBarras = new Chart(ctxBarras, {
        type: "bar",
        data: {
          labels: tipos,
          datasets: [{
            label: "Movimenta√ß√µes",
            data: tipos.map(t => contagem[t]),
            backgroundColor: ["#0d6efd", "#dc3545", "#6c757d"]
          }]
        }
      });

      if (graficoPizza) graficoPizza.destroy();
      graficoPizza = new Chart(ctxPizza, {
        type: "pie",
        data: {
          labels: tipos,
          datasets: [{
            data: tipos.map(t => contagem[t]),
            backgroundColor: ["#0d6efd", "#dc3545", "#6c757d"]
          }]
        }
      });
    }

    carregarUsuarios();
  </script>
</body>
</html>
