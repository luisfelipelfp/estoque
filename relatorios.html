<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Relat칩rios - Estoque</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="container py-4">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark rounded mb-4 px-3">
    <a class="navbar-brand fw-bold text-white" href="index.html">游닍 Estoque</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Estoque</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="relatorios.html">Relat칩rios</a>
        </li>
      </ul>
      <div class="d-flex align-items-center">
        <span id="usuarioLogado" class="me-3 fw-bold text-info"></span>
        <button id="btnLogout" class="btn btn-outline-danger btn-sm">Sair</button>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <h2 class="mb-4">游늵 Relat칩rios de Movimenta칞칫es</h2>

    <!-- Filtros -->
    <form id="form-filtros" class="row g-3 mb-4">
      <div class="col-md-3">
        <label for="dataInicio" class="form-label">Data In칤cio</label>
        <input type="date" id="dataInicio" name="data_inicio" class="form-control">
      </div>
      <div class="col-md-3">
        <label for="dataFim" class="form-label">Data Fim</label>
        <input type="date" id="dataFim" name="data_fim" class="form-control">
      </div>
      <div class="col-md-3">
        <label for="usuario" class="form-label">Usu치rio</label>
        <select id="usuario" name="usuario_id" class="form-select">
          <option value="">Todos</option>
          <!-- Carregado via API -->
        </select>
      </div>
      <div class="col-md-3">
        <label for="tipo" class="form-label">Tipo</label>
        <select id="tipo" name="tipo" class="form-select">
          <option value="">Todos</option>
          <option value="entrada">Entrada</option>
          <option value="saida">Sa칤da</option>
          <option value="remocao">Remo칞칚o</option>
        </select>
      </div>
      <div class="col-12 text-end">
        <button type="button" class="btn btn-primary" id="btn-filtrar">Filtrar</button>
      </div>
    </form>

    <!-- Tabela de Resultados -->
    <div class="table-responsive mb-4">
      <table class="table table-striped" id="tabelaRelatorios">
        <thead>
          <tr>
            <th>Data</th>
            <th>Produto</th>
            <th>Tipo</th>
            <th>Quantidade</th>
            <th>Usu치rio</th>
          </tr>
        </thead>
        <tbody>
          <!-- Preenchido via JS -->
        </tbody>
      </table>
    </div>

    <!-- Exporta칞칫es -->
    <div class="mb-4">
      <button class="btn btn-danger" id="btn-pdf">游늯 Exportar PDF</button>
      <button class="btn btn-success" id="btn-excel">游늵 Exportar Excel</button>
    </div>

    <!-- Gr치ficos -->
    <div class="row">
      <div class="col-md-6 mb-4">
        <canvas id="graficoBarras"></canvas>
      </div>
      <div class="col-md-6 mb-4">
        <canvas id="graficoPizza"></canvas>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/logout.js"></script>
  <script>
    async function carregarUsuarios() {
      try {
        const resp = await fetch("api/actions.php?acao=listar_usuarios");
        const json = await resp.json();
        if (!json.sucesso) throw new Error(json.mensagem);

        const usuarios = json.dados || [];
        const select = document.getElementById("usuario");

        usuarios.forEach(u => {
          const opt = document.createElement("option");
          opt.value = u.id;
          opt.textContent = u.nome;
          select.appendChild(opt);
        });
      } catch (err) {
        console.error("Erro ao carregar usu치rios:", err);
      }
    }

    document.getElementById("btn-filtrar").addEventListener("click", async () => {
      const filtros = {
        data_inicio: document.getElementById("dataInicio").value,
        data_fim: document.getElementById("dataFim").value,
        usuario_id: document.getElementById("usuario").value,
        tipo: document.getElementById("tipo").value
      };

      const query = new URLSearchParams(filtros).toString();
      const resp = await fetch("api/actions.php?acao=listar_relatorios&" + query);
      const json = await resp.json();

      if (!json.sucesso) {
        alert("Erro: " + json.mensagem);
        return;
      }

      const dados = json.dados || [];
      const tbody = document.querySelector("#tabelaRelatorios tbody");
      tbody.innerHTML = "";

      if (dados.length === 0) {
        tbody.innerHTML = `<tr><td colspan="5" class="text-center text-muted">Nenhum dado encontrado</td></tr>`;
        return;
      }

      dados.forEach(item => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${item.data}</td>
          <td>${item.produto}</td>
          <td>${item.tipo}</td>
          <td>${item.quantidade}</td>
          <td>${item.usuario}</td>
        `;
        tbody.appendChild(tr);
      });

      // (Pr칩ximo passo: atualizar gr치ficos com os dados)
    });

    carregarUsuarios();
  </script>
</body>
</html>
