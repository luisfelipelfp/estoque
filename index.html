<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Sistema de Estoque</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <header>
        <h1>Sistema de Estoque</h1>
    </header>

    <main>
        <div class="cards-container">
            <div class="card" onclick="abrirModal('cadastrar')">
                <i class="fa-solid fa-box"></i>
                <span>Cadastrar Produto</span>
            </div>
            <div class="card" onclick="abrirModal('entrada')">
                <i class="fa-solid fa-arrow-down"></i>
                <span>Entrada de Produto</span>
            </div>
            <div class="card" onclick="abrirModal('saida')">
                <i class="fa-solid fa-arrow-up"></i>
                <span>Saída de Produto</span>
            </div>
            <div class="card" onclick="abrirModal('relatorio')">
                <i class="fa-solid fa-chart-line"></i>
                <span>Relatório</span>
            </div>
        </div>
    </main>

    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="close" onclick="fecharModal()">&times;</span>
            <div id="modal-body"></div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
