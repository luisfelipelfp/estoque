<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Estoque</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div class="container">
        <h1>Sistema de Estoque</h1>

        <!-- Cards de Ação -->
        <div class="card">
            <span>Cadastrar Produto</span>
            <button onclick="abrirModal('cadastrar')">Cadastrar</button>
        </div>

        <div class="card">
            <span>Entrada de Produto</span>
            <button onclick="abrirModal('entrada')">Registrar Entrada</button>
        </div>

        <div class="card">
            <span>Saída de Produto</span>
            <button onclick="abrirModal('saida')">Registrar Saída</button>
        </div>

        <div class="card">
            <span>Relatório de Movimentações</span>
            <button onclick="abrirModal('relatorio')">Ver Relatório</button>
        </div>

        <!-- Lista de produtos -->
        <h2>Produtos Cadastrados</h2>
        <table id="tabelaProdutos">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Quantidade</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- Produtos preenchidos via JS -->
            </tbody>
        </table>
    </div>

    <!-- =========================
         Modal Único Dinâmico
    ========================= -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="fecharModal()">&times;</span>
            <h2 id="modalTitulo">Modal</h2>

            <!-- Inputs dinâmicos -->
            <div id="modalBody">
                <!-- Preenchido via JS -->
            </div>

            <button id="modalBtn">Executar</button>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
