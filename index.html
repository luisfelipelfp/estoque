<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estoque da Gordinha e do Careca</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>üì¶ Estoque da Gordinha e do Careca</h1>

        <!-- Bot√µes principais -->
        <div class="buttons">
            <button onclick="openModal('modalAdd')">Cadastrar Produto</button>
            <button onclick="openModal('modalMovimentacao')">Entrada / Sa√≠da</button>
            <button onclick="openModal('modalRemove')">Remover Produto</button>
            <button id="btnRelatorio">Relat√≥rio</button>
        </div>

        <!-- Tabela de produtos -->
        <h2>Produtos em Estoque</h2>
        <table id="tabelaProdutos">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Quantidade</th>
                </tr>
            </thead>
            <tbody>
                <!-- Produtos ser√£o carregados aqui via JS -->
            </tbody>
        </table>
    </div>

    <!-- ================= MODAIS ================= -->

    <!-- Modal Cadastro -->
    <div id="modalAdd" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('modalAdd')">&times;</span>
            <h2>Cadastrar Produto</h2>
            <form id="formAdd">
                <label for="nome">Nome do Produto:</label>
                <input type="text" name="nome" required>

                <label for="quantidade">Quantidade:</label>
                <input type="number" name="quantidade" required>

                <button type="submit">Cadastrar</button>
            </form>
        </div>
    </div>

    <!-- Modal Movimenta√ß√£o -->
    <div id="modalMovimentacao" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('modalMovimentacao')">&times;</span>
            <h2>Entrada / Sa√≠da de Produto</h2>
            <form id="formMovimentacao">
                <label for="produtoEntrada">Produto:</label>
                <select id="produtoEntrada" name="produto_id" required></select>

                <label for="tipo">Tipo:</label>
                <select name="tipo" required>
                    <option value="entrada">Entrada</option>
                    <option value="saida">Sa√≠da</option>
                </select>

                <label for="quantidade">Quantidade:</label>
                <input type="number" name="quantidade" required>

                <button type="submit">Registrar</button>
            </form>
        </div>
    </div>

    <!-- Modal Remover -->
    <div id="modalRemove" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('modalRemove')">&times;</span>
            <h2>Remover Produto</h2>
            <form id="formRemove">
                <label for="produtoRemover">Selecione o Produto:</label>
                <select id="produtoRemover" name="produto_id" required></select>

                <button type="submit">Remover</button>
            </form>
        </div>
    </div>

    <!-- Modal Relat√≥rio -->
    <div id="modalRelatorio" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('modalRelatorio')">&times;</span>
            <h2>Relat√≥rio de Movimenta√ß√µes</h2>
            <table id="tabelaRelatorio">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Produto</th>
                        <th>Quantidade</th>
                        <th>Tipo</th>
                        <th>Data</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Movimenta√ß√µes via JS -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/scripts.js"></script>
</body>
</html>
