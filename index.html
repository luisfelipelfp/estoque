<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estoque da Gordinha e do Careca</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-4">
        <h1 class="mb-4 text-center">Estoque da Gordinha e do Careca</h1>

        <!-- Formulário de Adicionar Produto -->
        <div class="card mb-4 shadow-sm">
            <div class="card-body">
                <h5 class="card-title">Adicionar Produto</h5>
                <form id="formAdicionar" class="row g-3">
                    <div class="col-md-6">
                        <input type="text" name="nome" class="form-control" placeholder="Nome do produto" required>
                    </div>
                    <div class="col-md-4">
                        <input type="number" name="quantidade" class="form-control" placeholder="Quantidade" required>
                    </div>
                    <div class="col-md-2 d-grid">
                        <button type="submit" class="btn btn-primary">Adicionar</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Tabela de Produtos -->
        <div class="card mb-4 shadow-sm">
            <div class="card-body">
                <h5 class="card-title">Produtos em Estoque</h5>
                <table class="table table-striped" id="tabelaProdutos">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Produto</th>
                            <th>Quantidade</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Produtos serão carregados via JS -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Relatório de Movimentações -->
        <div class="card shadow-sm">
            <div class="card-body">
                <h5 class="card-title">Relatório de Movimentações</h5>
                <table class="table table-striped" id="tabelaRelatorio">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Produto</th>
                            <th>Tipo</th>
                            <th>Quantidade</th>
                            <th>Data</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Relatório será carregado via JS -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
