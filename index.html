<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Estoque</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Controle de Estoque</h1>
        <button id="dark-mode-toggle" class="btn">Dark/Light Mode</button>
    </header>

    <main>
        <div class="controls">
            <button id="btn-cadastrar" class="btn">Cadastrar Produto</button>
            <button id="btn-relatorio" class="btn">Relatório</button>
        </div>

        <table id="produtos-table">
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Quantidade</th>
                <th>Ações</th>
            </tr>
            <!-- Produtos serão carregados aqui via JS -->
        </table>
    </main>

    <!-- Modais são criados dinamicamente pelo JS -->

    <script src="js/script.js"></script>
</body>
</html>
