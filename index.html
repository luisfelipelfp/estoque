<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estoque Web</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Painel de Estoque</h1>
    </header>

    <main>
        <!-- Cadastro de Produtos -->
        <div class="card">
            <h2>Cadastro de Produtos</h2>
            <input type="text" id="produtoNome" placeholder="Nome do Produto">
            <button class="btn" onclick="cadastrarProduto()">Cadastrar</button>
            <table id="tabelaProdutos">
                <thead>
                    <tr><th>ID</th><th>Nome</th><th>Quantidade</th><th>Ações</th></tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <!-- Movimentações -->
        <div class="card">
            <h2>Entrada / Saída</h2>
            <select id="movProduto"></select>
            <select id="movTipo">
                <option value="entrada">Entrada</option>
                <option value="saida">Saída</option>
            </select>
            <input type="number" id="movQuantidade" placeholder="Quantidade">
            <button class="btn" onclick="registrarMovimentacao()">Registrar</button>
        </div>

        <!-- Relatório -->
        <div class="card">
            <h2>Relatório</h2>
            <label>Data Inicial: <input type="date" id="relDataInicio"></label>
            <label>Data Final: <input type="date" id="relDataFim"></label>
            <label>Produto:
                <select id="relProduto"><option value="">Todos</option></select>
            </label>
            <button class="btn" onclick="gerarRelatorio()">Gerar</button>

            <table id="tabelaRelatorio">
                <thead>
                    <tr><th>ID</th><th>Produto</th><th>Tipo</th><th>Quantidade</th><th>Data</th></tr>
                </thead>
                <tbody></tbody>
            </table>

            <h3>Gráfico de Movimentações</h3>
            <canvas id="graficoMov" height="150"></canvas>
        </div>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
