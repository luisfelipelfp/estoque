<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Sistema de Estoque</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Sistema de Estoque!</h1>

        <div class="mb-3 d-flex gap-2">
            <button class="btn btn-primary" onclick="abrirModal('cadastrar')">Cadastrar Produto</button>
            <button class="btn btn-primary" onclick="abrirModal('entrada')">Entrada</button>
            <button class="btn btn-primary" onclick="abrirModal('saida')">Saída</button>
            <button class="btn btn-danger" onclick="abrirModal('remover')">Remover Produto</button>
            <button class="btn btn-primary" onclick="abrirModal('relatorio')">Relatório</button>
        </div>

        <table id="tabelaProdutos">
            <thead>
                <tr>
                    <th>Produto</th>
                    <th>Quantidade</th>
                </tr>
            </thead>
            <tbody>
                <!-- Produtos cadastrados serão carregados aqui -->
            </tbody>
        </table>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <h2 id="modal-titulo"></h2>
                <div id="modal-conteudo"></div>

                <!-- ✅ Área exclusiva para o relatório com scroll -->
                <div id="reportContent" style="display:none;"></div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
