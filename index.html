<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Estoque da Gordinha e do Careca</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container py-4">
        <h1 class="text-center mb-4">üì¶ Estoque da Gordinha e do Careca</h1>

        <!-- Cadastro de Produto -->
        <div class="card mb-4">
            <div class="card-header bg-primary text-white">Cadastrar Produto</div>
            <div class="card-body">
                <div class="row g-2">
                    <div class="col-md-5">
                        <input type="text" id="nomeProduto" class="form-control" placeholder="Nome do Produto">
                    </div>
                    <div class="col-md-3">
                        <input type="number" id="quantidadeProduto" class="form-control" placeholder="Quantidade">
                    </div>
                    <div class="col-md-4">
                        <button id="btnCadastrar" class="btn btn-success w-100">Cadastrar</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Movimenta√ß√£o -->
        <div class="card mb-4">
            <div class="card-header bg-warning text-dark">Movimentar Produto</div>
            <div class="card-body">
                <div class="row g-2">
                    <div class="col-md-4">
                        <input type="text" id="movNome" class="form-control" placeholder="Nome do Produto">
                    </div>
                    <div class="col-md-3">
                        <input type="number" id="movQuantidade" class="form-control" placeholder="Quantidade">
                    </div>
                    <div class="col-md-3">
                        <select id="movTipo" class="form-select">
                            <option value="entrada">Entrada</option>
                            <option value="saida">Sa√≠da</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <button id="btnMovimentar" class="btn btn-primary w-100">Registrar</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Relat√≥rio -->
        <div class="card mb-4">
            <div class="card-header bg-info text-white">Relat√≥rio de Movimenta√ß√µes</div>
            <div class="card-body">
                <div class="row g-2 align-items-end mb-3">
                    <div class="col-md-4">
                        <label for="relInicio" class="form-label">Data In√≠cio</label>
                        <input type="date" id="relInicio" class="form-control">
                    </div>
                    <div class="col-md-4">
                        <label for="relFim" class="form-label">Data Fim</label>
                        <input type="date" id="relFim" class="form-control">
                    </div>
                    <div class="col-md-4">
                        <button id="btnRelatorio" class="btn btn-dark w-100">Gerar Relat√≥rio</button>
                    </div>
                </div>
                <table class="table table-bordered table-striped" id="tabelaRelatorio">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Produto</th>
                            <th>Quantidade</th>
                            <th>Tipo</th>
                            <th>Data</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

        <!-- Lista de Produtos -->
        <div class="card mb-4">
            <div class="card-header bg-success text-white">Lista de Produtos</div>
            <div class="card-body">
                <table class="table table-bordered table-striped" id="tabelaProdutos">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Quantidade</th>
                            <th>A√ß√µes</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

        <!-- Movimenta√ß√µes -->
        <div class="card mb-4">
            <div class="card-header bg-secondary text-white">Hist√≥rico de Movimenta√ß√µes</div>
            <div class="card-body">
                <table class="table table-bordered table-striped" id="tabelaMovimentacoes">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Produto</th>
                            <th>Quantidade</th>
                            <th>Tipo</th>
                            <th>Data</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

    </div>

    <script src="js/script.js"></script>
</body>
</html>
