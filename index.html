<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Estoque da Gordinha e do Careca</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css"> <!-- Arquivo CSS externo -->
</head>
<body class="container py-4">

  <!-- Header com usu√°rio logado e logout -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="mb-0">üì¶ Estoque da Gordinha e do Careca</h1>
    <div>
      <span id="usuarioLogado" class="me-3 fw-bold text-primary"></span>
      <button id="btnLogout" class="btn btn-outline-danger btn-sm">Sair</button>
    </div>
  </div>

  <!-- Formul√°rio adicionar produto -->
  <form id="formAdicionarProduto" class="mb-4 d-flex gap-2">
    <input 
      type="text" 
      id="nomeProduto" 
      name="nome" 
      class="form-control" 
      placeholder="Nome do produto" 
      required
    >
    <button type="submit" class="btn btn-primary">‚ûï Adicionar Produto</button>
  </form>

  <!-- Tabela produtos -->
  <h3 class="mt-4 mb-3">üõí Produtos</h3>
  <table id="tabelaProdutos" class="table table-bordered table-striped shadow-sm">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Quantidade</th>
        <th>A√ß√µes</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Filtro movimenta√ß√µes -->
  <h3 class="mt-5 mb-3">üìà Movimenta√ß√µes</h3>
  <form id="formFiltrosMovimentacoes" class="mb-3 d-flex flex-wrap gap-2">
    <input type="date" id="filtroDataInicio" name="data_inicio" class="form-control">
    <input type="date" id="filtroDataFim" name="data_fim" class="form-control">
    <select id="filtroTipo" name="tipo" class="form-control">
      <option value="">Todos</option>
      <option value="entrada">Entrada</option>
      <option value="saida">Sa√≠da</option>
      <option value="remocao">Remo√ß√£o</option>
    </select>
    <select id="filtroProduto" name="produto" class="form-control">
      <option value="">Todos os Produtos</option>
    </select>
    <button type="submit" class="btn btn-secondary">üîç Filtrar</button>
  </form>

  <!-- Tabela movimenta√ß√µes -->
  <table id="tabelaMovimentacoes" class="table table-bordered table-striped shadow-sm">
    <thead>
      <tr>
        <th>ID</th>
        <th>Produto</th>
        <th>Tipo</th>
        <th>Quantidade</th>
        <th>Data</th>
        <th>Usu√°rio</th>
      </tr>
    </thead>
    <tbody>
      <!-- Estado inicial da p√°gina -->
      <tr>
        <td colspan="6" class="text-center text-muted">Use os filtros para buscar movimenta√ß√µes</td>
      </tr>
    </tbody>
  </table>

  <!-- Pagina√ß√£o movimenta√ß√µes -->
  <div id="paginacaoMovs" class="mt-2"></div>

  <!-- Scripts na ordem correta -->
  <script src="js/api.js"></script>
  <script src="js/produtos.js"></script>
  <script src="js/movimentacoes.js"></script>
  <script src="js/main.js"></script>

  <!-- Script de autentica√ß√£o -->
  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const usuarioSpan = document.getElementById("usuarioLogado");
      const btnLogout = document.getElementById("btnLogout");

      // Verifica usu√°rio logado
      const resp = await apiRequest("usuario_atual", null, "GET");

      if (!resp.sucesso || !resp.logado) {
        window.location.href = "login.html";
        return;
      }

      usuarioSpan.textContent = resp.usuario?.nome || "Usu√°rio";

      // Bot√£o logout
      btnLogout.addEventListener("click", async () => {
        await apiRequest("logout", null, "POST");
        window.location.href = "login.html";
      });
    });
  </script>
</body>
</html>
