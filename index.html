<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Estoque da Gordinha e do Careca</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">

    <h1 class="mb-4 text-center">Estoque da Gordinha e do Careca</h1>

    <!-- Cadastro -->
    <div class="card mb-4">
        <div class="card-header">Cadastrar Produto</div>
        <div class="card-body">
            <form id="form-cadastro" class="row g-3">
                <div class="col-md-6">
                    <input type="text" id="cad-nome" class="form-control" placeholder="Nome do produto" required>
                </div>
                <div class="col-md-4">
                    <input type="number" id="cad-qtd" class="form-control" placeholder="Quantidade inicial" required>
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-success w-100">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Movimentação -->
    <div class="card mb-4">
        <div class="card-header">Movimentar Produto</div>
        <div class="card-body">
            <form id="form-movimentar" class="row g-3">
                <div class="col-md-4">
                    <input type="text" id="mov-nome" class="form-control" placeholder="Nome do produto" required>
                </div>
                <div class="col-md-3">
                    <input type="number" id="mov-qtd" class="form-control" placeholder="Quantidade" required>
                </div>
                <div class="col-md-3 d-flex align-items-center gap-2">
                    <div>
                        <input type="radio" name="tipo" value="entrada" checked> Entrada
                    </div>
                    <div>
                        <input type="radio" name="tipo" value="saida"> Saída
                    </div>
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary w-100">Registrar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Remover -->
    <div class="card mb-4">
        <div class="card-header">Remover Produto</div>
        <div class="card-body">
            <form id="form-remover" class="row g-3">
                <div class="col-md-8">
                    <input type="text" id="rem-nome" class="form-control" placeholder="Nome do produto" required>
                </div>
                <div class="col-md-4">
                    <button type="submit" class="btn btn-danger w-100">Remover</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Produtos -->
    <div class="card mb-4">
        <div class="card-header">Lista de Produtos</div>
        <div class="card-body">
            <table class="table table-bordered" id="tabela-produtos">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Quantidade</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <!-- Relatório -->
    <div class="card mb-4">
        <div class="card-header">Relatório de Movimentações</div>
        <div class="card-body">
            <form id="form-relatorio" class="row g-3 mb-3">
                <div class="col-md-5">
                    <input type="date" id="rel-inicio" class="form-control" required>
                </div>
                <div class="col-md-5">
                    <input type="date" id="rel-fim" class="form-control" required>
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-secondary w-100">Gerar</button>
                </div>
            </form>
            <table class="table table-bordered" id="tabela-relatorio">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Produto</th>
                        <th>Quantidade</th>
                        <th>Tipo</th>
                        <th>Data</th>
                        <th>Status</th> <!-- nova coluna -->
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
