<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Sistema de Estoque</title>
    <link rel="stylesheet" href="css/styles.css">

    <!-- jsPDF e AutoTable -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
    <header>
        <h1>üì¶ Sistema de Estoque</h1>
    </header>

    <main>
        <section class="acoes">
            <button onclick="abrirModalCadastro()">‚ûï Cadastrar Produto</button>
            <button onclick="abrirModalMovimentacao('entrada')">‚¨ÜÔ∏è Entrada</button>
            <button onclick="abrirModalMovimentacao('saida')">‚¨áÔ∏è Sa√≠da</button>
            <button onclick="abrirModalRelatorio()">üìä Relat√≥rio</button>
            <button class="exportar" onclick="exportarPDFProdutos()">üìë Exportar Produtos PDF</button>
        </section>

        <section>
            <h2>Produtos Cadastrados</h2>
            <table id="tabelaProdutos">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Quantidade</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Produtos ser√£o carregados via JS -->
                </tbody>
            </table>
        </section>
    </main>

    <!-- Modal Cadastro -->
    <div id="modalCadastro" class="modal">
        <div class="modal-content">
            <h2>Cadastrar Produto</h2>
            <label>Nome:</label>
            <input type="text" id="nomeProduto">
            <label>Quantidade:</label>
            <input type="number" id="quantidadeProduto" min="1" value="1">
            <div class="modal-actions">
                <button onclick="cadastrarProduto()">Salvar</button>
                <button class="cancelar" onclick="fecharModal('modalCadastro')">Cancelar</button>
            </div>
        </div>
    </div>

    <!-- Modal Movimenta√ß√£o -->
    <div id="modalMovimentacao" class="modal">
        <div class="modal-content">
            <h2 id="tituloMovimentacao"></h2>
            <label>Produto:</label>
            <select id="produtoMov"></select>
            <label>Quantidade:</label>
            <input type="number" id="quantidadeMov" min="1" value="1">
            <div class="modal-actions">
                <button onclick="registrarMovimentacao()">Confirmar</button>
                <button class="cancelar" onclick="fecharModal('modalMovimentacao')">Cancelar</button>
            </div>
        </div>
    </div>

    <!-- Modal Relat√≥rio -->
    <div id="modalRelatorio" class="modal">
        <div class="modal-content">
            <h2>Relat√≥rio de Movimenta√ß√µes</h2>
            <label>Data Inicial:</label>
            <input type="date" id="dataInicio">
            <label>Data Final:</label>
            <input type="date" id="dataFim">
            <div class="modal-actions">
                <button onclick="gerarRelatorio()">Gerar</button>
                <button class="cancelar" onclick="fecharModal('modalRelatorio')">Cancelar</button>
            </div>

            <table id="tabelaRelatorio">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Produto</th>
                        <th>Tipo</th>
                        <th>Quantidade</th>
                        <th>Data</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Relat√≥rio via JS -->
                </tbody>
            </table>

            <button class="exportar" onclick="exportarPDF()">üìë Exportar Relat√≥rio PDF</button>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
