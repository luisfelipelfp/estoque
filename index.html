<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Estoque da Gordinha e do Careca</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css"> <!-- Arquivo CSS externo -->
</head>
<body class="container py-4">

  <h1 class="mb-4 text-center">📦 Estoque da Gordinha e do Careca</h1>

  <!-- Formulário adicionar produto -->
  <form id="formAdicionarProduto" class="mb-4 d-flex gap-2">
    <input type="text" id="nomeProduto" class="form-control" placeholder="Nome do produto" required>
    <button type="submit" class="btn btn-primary">➕ Adicionar Produto</button>
  </form>

  <!-- Tabela produtos -->
  <h3 class="mt-4 mb-3">🛒 Produtos</h3>
  <table id="tabelaProdutos" class="table table-bordered table-striped shadow-sm">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Quantidade</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Filtro movimentações -->
  <h3 class="mt-5 mb-3">📈 Movimentações</h3>
  <form id="formFiltroMovs" class="mb-3 d-flex flex-wrap gap-2">
    <input type="date" name="data_inicio" class="form-control">
    <input type="date" name="data_fim" class="form-control">
    <select name="tipo" class="form-control">
      <option value="">Todos</option>
      <option value="entrada">Entrada</option>
      <option value="saida">Saída</option>
      <option value="remocao">Remoção</option>
    </select>
    <select name="produto" id="filtroProduto" class="form-control">
      <option value="">Todos os Produtos</option>
    </select>
    <button type="submit" class="btn btn-secondary">🔍 Filtrar</button>
  </form>

  <!-- Tabela movimentações -->
  <table id="tabelaMovimentacoes" class="table table-bordered table-striped shadow-sm">
    <thead>
      <tr>
        <th>ID</th>
        <th>Produto</th>
        <th>Tipo</th>
        <th>Quantidade</th>
        <th>Data</th>
        <th>Usuário</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Paginação movimentações -->
  <div id="paginacaoMovs" class="mt-2"></div>

  <script src="js/script.js"></script>
</body>
</html>
