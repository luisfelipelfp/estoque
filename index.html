<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Estoque da Gordinha e do Careca</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-4">
        <h1 class="mb-4 text-center">Estoque da Gordinha e do Careca</h1>

        <!-- Formulário de adicionar produto -->
        <div class="card mb-4 shadow-sm">
            <div class="card-header">Adicionar Produto</div>
            <div class="card-body">
                <form id="formAdicionarProduto" class="d-flex gap-2">
                    <input type="text" id="nomeProduto" class="form-control" placeholder="Nome do produto" required>
                    <button type="submit" class="btn btn-primary">Adicionar</button>
                </form>
            </div>
        </div>

        <!-- Lista de produtos -->
        <div class="card mb-4 shadow-sm">
            <div class="card-header">Produtos em Estoque</div>
            <div class="card-body">
                <table class="table table-striped" id="tabelaProdutos">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Quantidade</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Produtos serão carregados via JS -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Relatório de movimentações -->
        <div class="card shadow-sm">
            <div class="card-header">Movimentações</div>
            <div class="card-body">
                <table class="table table-striped" id="tabelaMovimentacoes">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Produto</th>
                            <th>Tipo</th>
                            <th>Quantidade</th>
                            <th>Data</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Movimentações serão carregadas via JS -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
