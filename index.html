<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Estoque da Gordinha e do Careca</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="mb-4 text-center">Estoque da Gordinha e do Careca</h1>

    <!-- Cadastrar Produto -->
    <div class="card mb-4">
      <div class="card-header">Cadastrar Produto</div>
      <div class="card-body">
        <form id="form-cadastro" class="row g-3">
          <div class="col-md-6">
            <input type="text" id="cad-nome" class="form-control" placeholder="Nome do produto" required>
          </div>
          <div class="col-md-4">
            <input type="number" id="cad-qtd" class="form-control" placeholder="Quantidade inicial" required>
          </div>
          <div class="col-md-2 d-grid">
            <button type="submit" class="btn btn-success">Cadastrar</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Movimentar Produto -->
    <div class="card mb-4">
      <div class="card-header">Movimentar Produto</div>
      <div class="card-body">
        <form id="form-movimentar" class="row g-3">
          <div class="col-md-4">
            <input type="text" id="mov-nome" class="form-control" placeholder="Nome do produto" required>
          </div>
          <div class="col-md-3">
            <input type="number" id="mov-qtd" class="form-control" placeholder="Quantidade" required>
          </div>
          <div class="col-md-3 d-flex align-items-center gap-3">
            <label class="form-check-label">
              <input type="radio" name="tipo" value="entrada" class="form-check-input" checked> Entrada
            </label>
            <label class="form-check-label">
              <input type="radio" name="tipo" value="saida" class="form-check-input"> Saída
            </label>
          </div>
          <div class="col-md-2 d-grid">
            <button type="submit" class="btn btn-primary">Registrar</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Remover Produto -->
    <div class="card mb-4">
      <div class="card-header">Remover Produto</div>
      <div class="card-body">
        <form id="form-remover" class="row g-3">
          <div class="col-md-8">
            <input type="text" id="rem-nome" class="form-control" placeholder="Nome do produto" required>
          </div>
          <div class="col-md-4 d-grid">
            <button type="submit" class="btn btn-danger">Remover</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Lista de Produtos -->
    <div class="card mb-4">
      <div class="card-header">Produtos em Estoque</div>
      <div class="card-body">
        <table class="table table-bordered" id="tabela-produtos">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nome</th>
              <th>Quantidade</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <!-- Relatório de Movimentações -->
    <div class="card">
      <div class="card-header">Relatório de Movimentações</div>
      <div class="card-body">
        <form id="form-relatorio" class="row g-3 mb-3">
          <div class="col-md-5">
            <label for="rel-inicio" class="form-label">Data Início</label>
            <input type="date" id="rel-inicio" class="form-control" required>
          </div>
          <div class="col-md-5">
            <label for="rel-fim" class="form-label">Data Fim</label>
            <input type="date" id="rel-fim" class="form-control" required>
          </div>
          <div class="col-md-2 d-grid align-items-end">
            <button type="submit" class="btn btn-secondary">Gerar</button>
          </div>
        </form>

        <table class="table table-bordered" id="tabela-relatorio">
          <thead>
            <tr>
              <th>ID</th>
              <th>Produto</th>
              <th>Quantidade</th>
              <th>Tipo</th>
              <th>Data</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

  </div>

  <script src="js/script.js"></script>
</body>
</html>
