<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Estoque</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Controle de Estoque</h1>
        <div class="botoes">
            <button onclick="abrirModal('cadastrar')">Cadastrar Produto</button>
            <button onclick="abrirModal('entrada')">Entrada</button>
            <button onclick="abrirModal('saida')">Saída</button>
            <button onclick="abrirModal('remover')">Remover Produto</button>
            <button onclick="abrirModal('relatorio')">Relatório</button>
        </div>
        <table id="tabelaProdutos">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Quantidade</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitulo"></h2>
            <div id="modalConteudo"></div>
            <button class="fechar" onclick="fecharModal()">Fechar</button>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
