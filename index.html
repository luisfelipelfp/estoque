<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Estoque</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Sistema de Estoque</h1>
    </header>

    <div class="cards">
        <div class="card" onclick="abrirModal('cadastrar')">Cadastrar Produto</div>
        <div class="card" onclick="abrirModal('entrada')">Entrada</div>
        <div class="card" onclick="abrirModal('saida')">Saída</div>
        <div class="card" onclick="abrirModal('relatorio')">Relatório</div>
        <div class="card" onclick="abrirModal('remover')">Remover</div>
    </div>

    <table id="tabelaProdutos">
        <thead>
            <tr>
                <th>ID</th>
                <th>Produto</th>
                <th>Quantidade</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <!-- Linhas preenchidas via JS -->
        </tbody>
    </table>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="fecharModal()">&times;</span>
            <h2 id="modal-titulo"></h2>
            <div id="modal-conteudo"></div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
