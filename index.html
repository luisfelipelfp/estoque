<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Estoque da Gordinha e do Careca</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, table, button, input {
            font-family: Verdana, sans-serif;
        }
        .estoque-baixo {
            background-color: #f8d7da !important; /* Vermelho claro */
        }
        .estoque-baixo td {
            color: #842029 !important; /* Texto vermelho mais forte */
            font-weight: bold;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-4">
        <h1 class="mb-4 text-center">Estoque da Gordinha e do Careca</h1>

        <!-- Formulário de adicionar produto -->
        <div class="card mb-4 shadow-sm">
            <div class="card-header">
                <button class="btn btn-link text-decoration-none w-100 text-start" 
                        type="button" 
                        data-bs-toggle="collapse" 
                        data-bs-target="#collapseAdicionarProduto" 
                        aria-expanded="true" 
                        aria-controls="collapseAdicionarProduto">
                    Adicionar Produto
                </button>
            </div>
            <div id="collapseAdicionarProduto" class="collapse show">
                <div class="card-body">
                    <form id="formAdicionarProduto" class="d-flex gap-2">
                        <input type="text" id="nomeProduto" class="form-control" placeholder="Nome do produto" required>
                        <button type="submit" class="btn btn-primary">Adicionar</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Abas para Produtos e Movimentações -->
        <ul class="nav nav-tabs mb-3" id="estoqueTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="produtos-tab" data-bs-toggle="tab" data-bs-target="#produtos" type="button" role="tab" aria-controls="produtos" aria-selected="true">
                    Produtos
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="movimentacoes-tab" data-bs-toggle="tab" data-bs-target="#movimentacoes" type="button" role="tab" aria-controls="movimentacoes" aria-selected="false">
                    Movimentações
                </button>
            </li>
        </ul>

        <div class="tab-content" id="estoqueTabsContent">
            <!-- Produtos em Estoque -->
            <div class="tab-pane fade show active" id="produtos" role="tabpanel" aria-labelledby="produtos-tab">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <table class="table table-striped" id="tabelaProdutos">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Nome</th>
                                    <th>Quantidade</th>
                                    <th>Ações</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Produtos via JS -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Relatório de Movimentações -->
            <div class="tab-pane fade" id="movimentacoes" role="tabpanel" aria-labelledby="movimentacoes-tab">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <table class="table table-striped" id="tabelaMovimentacoes">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Produto</th>
                                    <th>Tipo</th>
                                    <th>Quantidade</th>
                                    <th>Data</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Movimentações via JS -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
