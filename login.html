<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login - Estoque</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoYz1HfQ7846Ckzjlbz8q3iqJ61jRM6X4p6B6f0GO6zkRgL"
    crossorigin="anonymous"
  >

  <!-- CSS do sistema -->
  <link rel="stylesheet" href="/css/base.css">
  <link rel="stylesheet" href="/css/login.css">
</head>

<body class="bg-light d-flex align-items-center justify-content-center vh-100">

  <main class="card shadow p-4" style="max-width: 400px; width: 100%;">
    <h3 class="text-center mb-4">ğŸ” Login no Sistema</h3>

    <form id="formLogin" novalidate>
      <div class="mb-3">
        <label for="login" class="form-label">UsuÃ¡rio ou E-mail</label>
        <input
          type="text"
          class="form-control"
          id="login"
          name="login"
          autocomplete="username"
          required
        >
      </div>

      <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input
          type="password"
          class="form-control"
          id="senha"
          name="senha"
          autocomplete="current-password"
          required
        >
      </div>

      <button
        type="submit"
        class="btn btn-primary w-100 fw-bold"
        id="btnLogin"
      >
        Entrar
      </button>
    </form>

    <div
      id="msgErro"
      class="text-danger text-center mt-3"
      aria-live="polite"
    ></div>
  </main>

  <!-- JS (ES Modules) -->
  <!-- âš ï¸ Carregamos SOMENTE o login.js -->
  <!-- Ele importa api.js internamente -->
  <script type="module" src="/js/login.js"></script>
</body>
</html>
