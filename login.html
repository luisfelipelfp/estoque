<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login - Estoque</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

  <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
    <h3 class="text-center mb-4">Login no Sistema</h3>

    <form id="formLogin" novalidate>
      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input 
          type="email" 
          class="form-control" 
          id="email" 
          name="email" 
          placeholder="Digite seu e-mail" 
          required>
      </div>
      <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input 
          type="password" 
          class="form-control" 
          id="senha" 
          name="senha" 
          placeholder="Digite sua senha" 
          required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Entrar</button>
    </form>

    <div id="msgErro" class="text-danger text-center mt-3"></div>
  </div>

  <script>
    document.getElementById("formLogin").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const senha = document.getElementById("senha").value.trim();
      const msgErro = document.getElementById("msgErro");

      msgErro.textContent = "";

      if (!email || !senha) {
        msgErro.textContent = "Preencha todos os campos.";
        return;
      }

      try {
        const response = await fetch("api/login.php", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: new URLSearchParams({ email, senha })
        });

        const result = await response.json();

        if (result.sucesso) {
          // redireciona para a página principal
          window.location.href = "index.html";
        } else {
          msgErro.textContent = result.mensagem;
        }
      } catch (err) {
        msgErro.textContent = "Erro na comunicação com o servidor.";
        console.error(err);
      }
    });
  </script>

</body>
</html>
